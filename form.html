<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Info Form - Saint Soldier's Security</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3 class="mb-4 text-center">Employee Registration</h3>
    
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSduHuPLu2GuK0MTomU3-B7rMoWOBMiLkoFNHM8oeA4cMsGEdA/formResponse" method="POST" target="_self">

      <div class="mb-3">
        <input type="text" name="entry.1462980795" class="form-control" placeholder="Full Name" required>
      </div>

      <div class="mb-3">
        <input type="tel" name="entry.1753065376" class="form-control" placeholder="Phone Number" required>
      </div>

      <div class="mb-3">
        <input type="email" name="entry.519126512" class="form-control" placeholder="Email Address" required>
      </div>

      <div class="mb-3">
        <input type="text" name="entry.509305179" class="form-control" placeholder="Security License #" required>
      </div>

      <div class="mb-3">
        <input type="text" name="entry.1118278353" class="form-control" placeholder="Position / Site Assigned" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

</body>
</html>
